{% extends 'app/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block main-content %}
<div class="container">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
   <h3>Login</h3>
   <hr>
   <form action="" method="post" novalidate class="shadow p-5">
    {% csrf_token %}
    {% for f in forms  %}
    <div class="form-group mb-3">
    {{f.label_tag}} {{f}} <small class="text-danger">{{f.errors | striptags}}</small>
    </div>
    {% endfor %}
    <input type="submit" value="submit" class="btn btn-primary">
    <br>
    <div class="text-center text-primary fw-bold"><small>New to DPzoNE ? <a href="{% url 'customerregistration' %}"
        class="text-danger">Create an Account</a> </small></div>
   </form>
  </div>
 </div>
</div>
{% endblock main-content %}
